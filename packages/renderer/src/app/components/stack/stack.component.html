@switch (layout) {
  @case (1) {
    <div class="box">
      <div class="inner"
        *ngFor="let item of _componentList; trackBy: identify"
        [style]="{gridColumnStart: item.x + 1, gridColumnEnd: item.x + 1 + item.w,}"
        >
        <app-comp-box [data]="item.comp"></app-comp-box>
      </div>
    </div>
  }
  @case (11) {
    当前不支持该布局
  }
  @case (21) {
    <gridstack [options]="gridOptions"
      (changeCB)="changeCBH($event)"
    >
      <gridstack-item
          *ngFor="let item of _componentList; trackBy: identify"
          [options]="item"
      >
          <app-comp-box [data]="item.comp" ></app-comp-box>
      </gridstack-item>
    </gridstack>
  }
}
