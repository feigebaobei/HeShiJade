<!-- icon="icon-add" -->
<d-button
    [type]="data.props.type"
    [bsStyle]="data.props.bsStyle"
    [bsSize]="data.props.bsSize"
    [bordered]="data.props.bordered"
    [icon]="data.props.icon"
    [shape]="data.props.shape"
    [showLoading]="data.props.showLoading"
    [width]="data.props.width"
    [disabled]="data.props.disabled"
    (click)="buttonClickH()"
>
    {{data.props.text}}
</d-button>
