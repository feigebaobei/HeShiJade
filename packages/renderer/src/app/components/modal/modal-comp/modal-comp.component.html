<!-- <div [dMoveable]="true" [handle]="header"> -->
<header #header>
    <div class="title_box">
        <h2 class="title">{{data.props.title}}</h2>
        <d-icon class="icon" [icon]="'icon-close'" (click)="iconClickH($event)"></d-icon>
    </div>
</header>
<section class="header_slot_box">
    <app-stack 
        *ngIf="show"
        [componentList]="componenntListHeader"
    ></app-stack>
</section>
<main class="body_slot_box">
    <app-stack 
        *ngIf="show"
        [componentList]="componenntListBody"
    ></app-stack>
</main>
<footer class="footer">
    <d-button>取消</d-button>
    <d-button>确定</d-button>
</footer>
