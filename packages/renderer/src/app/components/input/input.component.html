<!-- {{loopIndex}} -->
<input dTextInput
    [ngModel]="data.props['value']"
    [placeholder]="data.props['placeholder']"
    [error]="data.props['error']"
    [size]="data.props['size']"
    [showGlowStyle]="data.props['showGlowStyle']"
    [styleType]="data.props['styleType']"
    (change)="changeH($event)"
    (input)="inputH($event)"
/>
