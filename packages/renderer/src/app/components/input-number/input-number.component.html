<d-input-number
    [ngModel]="data.props['value']"
    [max]="data.props['max']"
    [min]="data.props['min']"
    [step]="data.props['step']"
    [size]="data.props['size']"
    [decimalLimit]="data.props['decimalLimit']"
    [placeholder]="data.props['placeholder']"
    (whileValueChanging)="whileValueChangingH($event)"
    (ngModelChange)="ngModelChangeH($event)"
    (afterValueChanged)="afterValueChangedH($event)"
></d-input-number>
