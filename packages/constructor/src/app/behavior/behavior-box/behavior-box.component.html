<app-behavior-group
    *ngFor="let item of componentBehaviorList; let i = index"
    [behavior]="item"
    [index]="i"
    (remove)="removeH(i)"
></app-behavior-group>
<p *ngIf="!componentBehaviorList.length">{{text['noCurComp']}}</p>
<d-button
    bsStyle="common"
    circled="true"
    *ngIf="addable"
    (click)="addH()"
>增加一项</d-button>
