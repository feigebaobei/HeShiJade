<div class="group-box">
    <div class="toolbox">
        <d-button bsSize="xs" icon="icon-delete" (click)="deleteButtonClickH()"></d-button>
    </div>
    <form dForm ngForm [labelSize]="'sm'">
        <d-form-item>
            <d-form-label>{{eventName.label}}</d-form-label>
            <d-form-control>
                <d-select [options]="eventName.options"
                    name="event"
                    [filterKey]="'label'"
                    [valueKey]="'value'"
                    [allowClear]="!!eventName.allowClear"
                    [(ngModel)]="eventName.value"
                    (ngModelChange)="eventValueChange(eventName.value)"
                ></d-select>
            </d-form-control>
        </d-form-item>
        <d-form-item>
            <d-form-label>{{fnBodyTextarea.label}}</d-form-label>
            <d-form-control>
                <textarea dTextarea
                  name="fnBody"
                  [resize]="'vertical'"
                  [(ngModel)]="fnBodyTextarea.value"
                  (ngModelChange)="fnBodyTextareatChangeH(fnBodyTextarea.value)"
                ></textarea>
            </d-form-control>
        </d-form-item>
    </form>
</div>
