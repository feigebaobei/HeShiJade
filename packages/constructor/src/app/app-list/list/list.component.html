<!-- header -->
<header class="header">
    <div class="logo-box">
        <span class="logo"></span>
        <span class="">HeShiJade</span>
    </div>
    <div class="right">
        <span>用户账号：{{user?.profile?.email}}</span>
        <d-button (click)="logoutBtClickH()">logout</d-button>
        <d-button (click)="homeBtClickH()">home</d-button>
    </div>
</header>
<!-- main -->
<main>
    <div class="button-box">
        <d-button (click)="openModalBtClickH()">创建新应用</d-button>
        <d-button (click)="sqlBtClickH()">刷新应用列表</d-button>
    </div>
    <!-- 列表 -->
    <section class="app_section">
        <div *ngFor="let app of appList; let index = index" class="app_box" (click)="appItemClickH(app.ulid)">
            <p>
                <span>key:</span>
                <span>{{app.key}}</span>
            </p>
            <p>
                <span>name:</span>
                <span>{{app.name}}</span>
            </p>
            <p>
                <span>theme:</span>
                <span>{{app.theme}}</span>
            </p>
            <p>
                <d-button (click)="configBtClickH($event, index)">配置</d-button>
                <d-button (click)="gotoPublishBtClickH($event, index)">版本&发布</d-button>
                <d-button (click)="appDeleteClickH($event, index)">删除</d-button>
            </p>
        </div>
    </section>
</main>
<d-toast [value]="msg"></d-toast>
