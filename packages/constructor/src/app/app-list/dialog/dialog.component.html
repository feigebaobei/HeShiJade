<form dForm ngForm>
    <d-form-item>
        <d-form-label>key</d-form-label>
        <d-form-control>
        <input dTextInput autocomplete="off" name="key"
            [(ngModel)]="data.key"
            placeholder="创建成功后不可修改"
        />
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>应用名称</d-form-label>
        <d-form-control>
        <input dTextInput autocomplete="off" name="name"
            [(ngModel)]="data.name"
            placeholder="应用名称"
        />
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>主题</d-form-label>
        <d-form-control>
            <d-select [options]="data.selectOptions" name="theme" 
            [filterKey]="'label'" 
            [valueKey]="'value'" 
            [(ngModel)]="data.theme"></d-select>
        </d-form-control>
    </d-form-item>
    <!-- 创建应用时无版本号。版本号都是0 -->
    <d-form-item>
        <d-form-label>版本号</d-form-label>
        <d-form-control>
            {{initVersion}}
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>布局</d-form-label>
        <d-form-control>
            <d-select
                [filterKey]="'label'" 
                [valueKey]="'value'"
                name="layout"
                [(ngModel)]="layout"
                [appendToBody]="true"
                [options]="layoutOptions"
                optionDisabledKey="disabled"
                [placeholder]="'请选择布局方式'"
                [scrollHight]="'220px'"
            ></d-select>
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>插件</d-form-label>
        <d-form-control>
            <d-select
                [filterKey]="'label'" 
                name="pluginsKey"
                [(ngModel)]="value"
                [multiple]="true"
                [appendToBody]="true"
                [placeholder]="'请输入关键字搜索插件'"
                [allowClear]="true"
                [isSearch]="true"
                [searchFn]="f"
                [scrollHight]="'220px'"
            ></d-select>
        </d-form-control>
    </d-form-item>
    <!-- <d-form-item>
        <d-form-label [hasHelp]="true" [helpTips]="'暂时不生效'">成员</d-form-label>
        <d-form-control>
            <textarea dTextarea
            name="members"
            [(ngModel)]="data.members"
            placeholder="成员之间使用英文逗号分割"
            ></textarea>
        </d-form-control>
    </d-form-item> -->
</form>
<d-toast [value]="msg"></d-toast>
