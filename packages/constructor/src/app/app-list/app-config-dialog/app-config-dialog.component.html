<form dForm ngForm>
    <d-form-item>
        <d-form-label>key: </d-form-label>
        <d-form-control>{{data.app.key}}</d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>name: </d-form-label>
        <d-form-control>{{data.app.name}}</d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>version: </d-form-label>
        <d-form-control>{{data.app.version}}</d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>布局: </d-form-label>
        <d-form-control>
            <d-select
                [filterKey]="'label'" 
                [valueKey]="'value'"
                name="layout"
                [(ngModel)]="data.app.layout"
                [appendToBody]="true"
                [options]="layoutOptions"
                optionDisabledKey="disabled"
                [placeholder]="'请选择布局方式'"
                [scrollHight]="'220px'"
            ></d-select>
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>插件: </d-form-label>
        <d-form-control>
            <d-select
                [filterKey]="'label'" 
                name="pluginsKey"
                [(ngModel)]="value"
                [multiple]="true"
                [appendToBody]="true"
                [placeholder]="'请输入关键字搜索插件'"
                [allowClear]="true"
                [isSearch]="true"
                [searchFn]="f"
                [scrollHight]="'220px'"
            ></d-select>
        </d-form-control>
    </d-form-item>
</form>
