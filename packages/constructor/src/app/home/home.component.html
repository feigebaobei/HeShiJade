        <p class="welcome">{{'to' | uppercase }}</p>

    <section class="right">
        <section class="login_box">
            <header class="header">
                <!-- <d-button id="primaryBtn" style="margin-right: 8px">Primary</d-button>
                <d-button [disabled]="true">Disabled</d-button>
                <d-button bsStyle="common" style="margin-right: 8px">Common</d-button>
                <d-button bsStyle="common" [disabled]="true">Disabled</d-button> -->
            </header>
            <section>
              <form dForm
                (dSubmit)="submitForm($event)"
              >
                <d-form-item>
                  <d-form-label>账号</d-form-label>
                  <d-form-control>
                    <input dTextInput autocomplete="off" name="account"
                      [(ngModel)]="formData.account"
                      placeholder="邮箱、昵称、账号"
                    />
                  </d-form-control>
                </d-form-item>
                <d-form-item>
                  <d-form-label>密码</d-form-label>
                  <d-form-control>
                    <input
                      dTextInput
                      type="password"
                      name="password"
                      [(ngModel)]="formData.password"
                      placeholder="Enter a password of 6 to 15 characters"
                    />
                  </d-form-control>
                </d-form-item>
                <d-form-operation>
                  <d-button class="mr-element-spacing" 
                    [title]="'sti'" 
                    circled="true" 
                    style="margin-right: 8px" 
                    dFormSubmit
                    >登录</d-button
                  >
                  <d-button bsStyle="common" circled="true" 
                  dFormReset>重置</d-button>
                </d-form-operation>
              </form>
              <section>
              </section>
            </section>
        </section>
    </section>
</section>
