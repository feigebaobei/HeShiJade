<section class="box">
    <section class="left-box">
        <section class="login_box">
            <header class="header" [ngClass]="{left: status, right: !status}">
              <d-button *ngIf="status; else loginBt" icon="icon-arrow-right" bsStyle="primary" (click)="setStatus(0)"> 注册 </d-button>
              <ng-template #loginBt>
                <d-button icon="icon-arrow-left" bsStyle="primary" (click)="setStatus(1)"> 登录 </d-button>
              </ng-template>
            </header>
            <!-- 登录 -->
            <section *ngIf="status; else loginSection">
              <form dForm
                (dSubmit)="submitForm($event)"
              >
                <d-form-item>
                  <d-form-label>邮箱</d-form-label>
                  <d-form-control>
                    <input dTextInput autocomplete="off" name="account"
                      [(ngModel)]="formData.account"
                      placeholder="邮箱"
                    />
                  </d-form-control>
                </d-form-item>
                <d-form-item>
                  <d-form-label>密码</d-form-label>
                  <d-form-control>
                    <input
                      dTextInput
                      type="password"
                      name="password"
                      [(ngModel)]="formData.password"
                      placeholder="password"
                    />
                  </d-form-control>
                </d-form-item>
                <d-form-operation>
                  <d-button class="mr-element-spacing" 
                    [title]="'sti'" 
                    circled="true" 
                    style="margin-right: 8px" 
                    dFormSubmit
                    [showLoading]="logining"
                    >登录</d-button
                  >
                  <d-button bsStyle="common" circled="true" 
                  dFormReset>重置</d-button>
                </d-form-operation>
              </form>
            </section>
            <!-- 注册 -->
            <ng-template #loginSection>
              <section>
                <form dForm
                  (dSubmit)="submitSignForm($event)"
                >
                  <d-form-item>
                    <d-form-label [helpTips]="'当前只支持使用邮箱注册'">邮箱</d-form-label>
                    <d-form-control>
                      <input dTextInput autocomplete="off" name="account"
                        [(ngModel)]="formData.account"
                        placeholder="邮箱"
                      />
                    </d-form-control>
                  </d-form-item>
                  <d-form-item>
                    <d-form-label>验证码</d-form-label>
                    <d-form-control>
                      <input
                        dTextInput
                        name="verification"
                        [(ngModel)]="formData.verification"
                        placeholder="请在指定邮箱查收验证码"
                      />
                      <br>
                      <br>
                      <d-button bsStyle="common" [disabled]="false" (click)="sendButtonClickH()">发送验证码</d-button>
                    </d-form-control>
                  </d-form-item>
                  <d-form-item>
                    <d-form-label>密码</d-form-label>
                    <d-form-control>
                      <input
                        dTextInput
                        type="password"
                        name="password"
                        [(ngModel)]="formData.password"
                        placeholder="password"
                      />
                    </d-form-control>
                  </d-form-item>
                  <d-form-item>
                    <d-form-label>确认密码</d-form-label>
                    <d-form-control>
                      <input
                        dTextInput
                        type="password"
                        name="confirmPassword"
                        [(ngModel)]="formData.confirmPassword"
                        placeholder="password"
                      />
                    </d-form-control>
                  </d-form-item>
                  <d-form-operation>
                    <d-button class="mr-element-spacing" 
                      [title]="'sti'" 
                      circled="true" 
                      style="margin-right: 8px" 
                      dFormSubmit
                      >注册</d-button
                    >
                    <d-button bsStyle="common" circled="true" 
                    dFormReset>重置</d-button>
                  </d-form-operation>
                </form>
              </section>
            </ng-template>
            <!-- for dev -->
            <!-- <d-button bsStyle="common" circled="true" 
            (click)="gotoLinkButtonClickH()">goto list</d-button> -->
        </section>
        <d-toast [value]="msg"></d-toast>
    </section>
    <section class="right">
        <p class="welcome">{{'welcome' | uppercase}}</p>
        <p class="welcome">{{'to' | uppercase }}</p>
        <p class="welcome">{{'HeShiJade' | uppercase}}</p>
    </section>
</section>
