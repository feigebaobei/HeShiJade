<!-- 日后做成可拖动排序的 -->
<div class="option_box">
    <span>{{data.label}}</span>
    <div>
        <div class="value_box"
        *ngFor="let item of optionsList; let i = index"
        >
            <div class="value_item"
            *ngIf="!item.hideField.includes('label')"
            dTooltip
            content="label"
            >
                <d-form-item>
                    <d-form-control>
                        <input dTextInput
                            [(ngModel)]="item.label"
                            (ngModelChange)="labelChangeH($event, i)"
                            placeholder="label"
                        />
                    </d-form-control>
                </d-form-item>
            </div>
            <div class="value_item"
            *ngIf="!item.hideField.includes('value')"
            dTooltip
            [content]="item.valueTip || 'value'"
            >
                <div [ngSwitch]="item.valueType">
                    <ng-template [ngSwitchCase]="'string'">
                        <d-form-item>
                            <d-form-control>
                                <input dTextInput
                                    [(ngModel)]="item.value"
                                    (ngModelChange)="valueChangeH(i)"
                                    placeholder="value"
                                />
                            </d-form-control>
                        </d-form-item>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'number'">
                        <d-form-item>
                            <d-form-control>
                                <d-input-number 
                                    [(ngModel)]="item.value"
                                    (ngModelChange)="valueChangeH($event)"
                                    placeholder="value"
                                >
                                </d-input-number>
                            </d-form-control>
                        </d-form-item>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'boolean'">
                        <d-form-item>
                            <d-form-control>
                                <d-toggle 
                                    [(ngModel)]="item.value"
                                    (ngModelChange)="valueChangeH($event)"
                                ></d-toggle>
                            </d-form-control>
                        </d-form-item>
                    </ng-template>
                </div>
            </div>
            <div class="value_item"
            *ngIf="!item.hideField.includes('valueType')"
            dTooltip
            content="值类型"
            >
                <d-select
                    [options]="options"
                    [filterKey]="'label'"
                    [valueKey]="'value'" 
                    [(ngModel)]="item.valueType"
                    (ngModelChange)="valueTypechangeH($event, i)"
                    class="select"
                ></d-select>
            </div>
            <div class="value_item disabled"
            *ngIf="!item.hideField.includes('disabled')"
            dTooltip
            content="是否禁用"
            >
                <d-toggle 
                    [(ngModel)]="item.disabled"
                    (ngModelChange)="disabledChangeH()"
                ></d-toggle>
            </div>
            <div class="value_item miuns"
            *ngIf="!item.hideField.includes('miuns')"
            dTooltip
            content="删除"
            >
                <d-icon-group>
                    <d-icon [icon]="'icon-minus'"lass="pointer" (click)="deleteIconClickH($event, i)"></d-icon>
                </d-icon-group>
            </div>
        </div>
    </div>
</div>

<div 
*ngIf="data.addButton"
 class="button_box">
     <d-button
         bsStyle="common"
         circled="true"
         (click)="addH()"
     >增加一个选项</d-button>
 </div>
