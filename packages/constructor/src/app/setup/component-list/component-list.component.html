<div>
    <p>drag & drop</p>
<div 
    dDraggable
    *ngFor="let comp of componentCategoryList" 
    class="component_item"
    [dragData]="{ item: comp, parent: componentCategoryList }"
>
    <span>{{ comp.type }}</span>
</div>
<div
dDroppable
style="height: 130px; background: gray"
(dropEvent)="onItemDrop($event)"
>
    str
</div>
</div>
