<header>
    <p>
        <span>{{appKey}}</span>
        <span *ngIf="pageKey">/</span>
        <span>{{pageKey}}</span>
    </p>
    <aside>
        <d-button (click)="viewBtClickH()">预览</d-button>
    </aside>
</header>
<main>
    <d-row [dGutter]="12" [dSpace]="12">
        <!-- page & component -->
        <d-col [dSpan]="8">
            <d-tabs [type]="'tabs'" [(activeTab)]="leftTabActive" (activeTabChange)="activeTabChange($event)">
                <d-tab id="page" title="页面">
                  <!-- <p>page</p> -->
                  <app-page-list></app-page-list>
                </d-tab>
                <d-tab id="component" title="组件">
                    <p>component</p>
                    <app-component-list [componentList]="componentList"></app-component-list>
                </d-tab>
            </d-tabs>
        </d-col>
        <!-- stage -->
        <d-col [dSpan]="8">
            stage
        </d-col>
        <!-- setter -->
        <d-col [dSpan]="8">
            <d-tabs [type]="'tabs'" [(activeTab)]="rightTabActive" (activeTabChange)="activeTabChange($event)">
                <d-tab id="props" title="props">
                  <p>props</p>
                </d-tab>
                <d-tab id="behavior" title="behavior">
                  <p>behavior</p>
                </d-tab>
            </d-tabs>
        </d-col>
    </d-row>
</main>
