<header>
    <p>
        <span>{{appKey}}</span>
        <span *ngIf="pageKey">/</span>
        <span>{{pageKey}}</span>
    </p>
    <aside>
        <d-button (click)="viewBtClickH()">预览</d-button>
    </aside>
</header>
<main>
    <d-row [dGutter]="12" [dSpace]="12">
        <!-- page & component -->
        <d-col [dSpan]="8">
            <d-tabs [type]="'tabs'" [(activeTab)]="leftTabActive" (activeTabChange)="activeTabChange($event)">
                <d-tab id="page" title="页面">
                    <app-page-list [pageList]="pageList"></app-page-list>
                </d-tab>
                <d-tab id="component" title="组件">
                    <app-component-list [componentCategoryList]="componentCategoryList"></app-component-list>
                </d-tab>
            </d-tabs>
        </d-col>
        <!-- stage -->
        <d-col
            [dSpan]="8"
            dDroppable
            (dropEvent)="onDrop($event, pageData)"
            class="stage"
            (click)="stageClickH($event)"
        >
            <p>stage</p>
            <app-comp-box
                *ngFor="let comp of componentByPage"
                [comp]="comp"
            ></app-comp-box>
        </d-col>
        <!-- setter -->
        <d-col [dSpan]="8">
            <d-tabs [type]="'tabs'" [(activeTab)]="rightTabActive" (activeTabChange)="activeTabChange($event)">
                <d-tab id="props" title="props">
                  <p>props</p>
                </d-tab>
                <d-tab id="behavior" title="behavior">
                  <p>behavior</p>
                </d-tab>
            </d-tabs>
        </d-col>
    </d-row>
</main>
<d-toast [value]="msg"></d-toast>
