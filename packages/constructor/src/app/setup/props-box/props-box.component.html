<div *ngIf="curComp?.ulid"
    class="compUlidBox"
    (click)="compUlidClickH(ref)"
>
    <span>组件标识</span>
    <span #ref>{{curComp?.ulid}}</span>
</div>
<ng-container
*ngFor="let propItem of componentPropsList"
>
<app-props-item 
    *ngIf="!propItem.hideCalc"
    [propItem]="propItem"
    (itemChange)="itemChangeH($event)"
></app-props-item>

</ng-container>

<d-toast [value]="msg"></d-toast>
