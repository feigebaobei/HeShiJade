<form dForm>
    <d-form-item>
        <d-form-label>key</d-form-label>
        <d-form-control>
        <input dTextInput autocomplete="off" name="key"
            [(ngModel)]="data.key"
            placeholder="创建成功后不可修改"
        />
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>应用名称</d-form-label>
        <d-form-control>
        <input dTextInput autocomplete="off" name="name"
            [(ngModel)]="data.name"
            placeholder="应用名称"
        />
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>主题</d-form-label>
        <d-form-control>
            <d-select [options]="data.selectOptions" name="theme" 
            [filterKey]="'label'" 
            [valueKey]="'value'" 
            [(ngModel)]="data.theme"></d-select>
        </d-form-control>
    </d-form-item>
    <!-- 创建应用时无版本号。版本号都是0 -->
    <d-form-item>
        <d-form-label>版本号</d-form-label>
        <d-form-control>
            {{initVersion}}
            <!-- <d-select [options]="data.versionOptions" name="version" 
            [filterKey]="'label'" 
            [(ngModel)]="data.version"></d-select> -->

            <!-- <input dTextInput autocomplete="off" name="version"
                [(ngModel)]="0"
                disabled="true"
            /> -->
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label [hasHelp]="true" [helpTips]="'暂时不生效'">成员</d-form-label>
        <d-form-control>
            <textarea dTextarea
            name="members"
            [(ngModel)]="data.members"
            placeholder="成员之间使用英文逗号分割"
            ></textarea>
        </d-form-control>
    </d-form-item>
        <!-- 
    <d-form-operation>
        <d-button class="mr-element-spacing" 
        [title]="'sti'" 
        circled="true" 
        style="margin-right: 8px" 
        dFormSubmit
        (click)="createBtClickH()"
        >创建</d-button
        >
        <d-button bsStyle="common" circled="true" 
        dFormReset>重置</d-button>
    </d-form-operation> -->
</form>
<d-toast [value]="msg"></d-toast>
