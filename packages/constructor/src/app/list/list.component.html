<!-- header -->
<header>header
    <span>用户账号：{{user.account}}</span>
    <d-button (click)="logoutBtClickH()">logout</d-button>
    <!-- <d-button (click)="userInfoBtClickH()">get userInfo</d-button>
    <d-button (click)="gotoHomeInfoBtClickH()">home</d-button> -->
</header>
<!-- main -->
<main>
    <div>
        <d-button (click)="openModalBtClickH()">创建新应用</d-button>
        <d-button (click)="sqlBtClickH()">查询应用列表</d-button>
    </div>
    <!-- 列表 -->
    <section class="app_section">
        <div *ngFor="let app of appList" class="app_box" (click)="appItemClickH(app.ulid)">
            <p>
                <span>key:</span>
                <span>{{app.key}}</span>
            </p>
            <p>
                <span>name:</span>
                <span>{{app.name}}</span>
            </p>
            <!-- <p>
                <span>theme</span>
                <span></span>
            </p> -->
        </div>
    </section>
</main>
<d-toast [value]="msg"></d-toast>
