<!-- header -->
<header>header
    {{user | json}}
    <span>用户账号：{{user?.profile?.email}}</span>
    <d-button (click)="logoutBtClickH()">logout</d-button>
    <d-button (click)="homeBtClickH()">home</d-button>
</header>
<!-- main -->
<main>
    <div>
        <d-button (click)="openModalBtClickH()">创建新应用</d-button>
        <d-button (click)="sqlBtClickH()">查询应用列表</d-button>
    </div>
    <!-- 列表 -->
    <section class="app_section">
        <div *ngFor="let app of appList; let index = index" class="app_box" (click)="appItemClickH(app.ulid)">
            <p>
                <span>key:</span>
                <span>{{app.key}}</span>
            </p>
            <p>
                <span>name:</span>
                <span>{{app.name}}</span>
            </p>
            <p>
                <span>theme:</span>
                <span>{{app.theme}}</span>
            </p>
            <p>
                <d-button (click)="configBtClickH($event, index)">配置</d-button>
                <d-button (click)="gotoPublishBtClickH()">去发布</d-button>
            </p>
        </div>
    </section>
</main>
<d-toast [value]="msg"></d-toast>
