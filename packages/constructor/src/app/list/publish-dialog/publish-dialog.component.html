<div class="box">
    <!-- dev -->
    <div>
        <h4>dev环境</h4>
        <p><span>当前version</span><span class="version-number">{{devVersion}}</span></p>
        <label>设置版本号</label>
        <input [(ngModel)]="newVersion" placeholder="请设置新版本号" />
    </div>
    <d-button (click)="devToTestBtClickH()">发布-></d-button>
    <!-- test -->
    <div>
        <h4>test环境</h4>
        <p><span>当前version</span><span class="version-number">{{testVersion}}</span></p>
    </div>
    <d-button (click)="testToPreBtClickH()">发布-></d-button>
    <!-- pre -->
    <div>
        <h4>pre环境</h4>
        <p><span>当前version</span><span class="version-number">{{preVersion}}</span></p>
    </div>
    <d-button (click)="preToProdBtClickH()">发布-></d-button>
    <!-- prod -->
    <div>
        <h4>prod环境</h4>
        <p><span>当前version</span><span class="version-number">{{prodVersion}}</span></p>
    </div>
</div>
