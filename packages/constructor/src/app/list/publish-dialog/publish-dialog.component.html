<div class="box">
    <!-- dev -->
    <!-- <P>{{data.appUlid}}</P> -->
    <!-- <P>{{data.app}}</P> -->
    <div class="env-box">
        <h4>dev环境</h4>
        <p><span>当前version</span><span class="version-number">{{devVersion}}</span></p>
        <label>设置版本号</label>
        <input [(ngModel)]="newVersion" placeholder="请设置新版本号" />
        <!-- <br> -->
        <d-button (click)="devOkBtClickH()">确定</d-button>
    </div>
    <d-button (click)="devToTestBtClickH()" class="button-box">发布-></d-button>
    <!-- test -->
    <div class="env-box">
        <h4>test环境</h4>
        <p><span>当前version</span><span class="version-number">{{testVersion}}</span></p>
    </div>
    <d-button (click)="testToPreBtClickH()" class="button-box">发布-></d-button>
    <!-- pre -->
    <div class="env-box">
        <h4>pre环境</h4>
        <p><span>当前version</span><span class="version-number">{{preVersion}}</span></p>
    </div>
    <d-button (click)="preToProdBtClickH()" class="button-box">发布-></d-button>
    <!-- prod -->
    <div class="env-box">
        <h4>prod环境</h4>
        <p><span>当前version</span><span class="version-number">{{prodVersion}}</span></p>
    </div>
</div>
