<div dMenuItem
    (itemClick)="itemClickH(item.key)"
    [disabled]="item.isDisabled"
    [active]="item.key === active"
    class="customActive"
    >
    <d-icon
        *ngIf="item.icon"
        class="devui-menu-item-icon" icon="icon-op-list" />
    <span class="devui-menu-item-name">{{item.name}}</span>
</div>
