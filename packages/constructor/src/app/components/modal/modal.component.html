<div
    [class]="{
        box: true,
        disvisible: !data.props.visible
    }">
    <header
        class="header droppable"
    >
        <div class="title_box">
            <h2 class="title">{{data.props.title}}</h2>
            <d-icon [icon]="'icon-close'"></d-icon>
        </div>
        <div dDroppable (dropEvent)="dropHeaderH($event)">
            <span *ngIf="!!childrenHeader.length">此区域可接收子组件</span>
            <app-comp-box *ngFor="let comp of childrenHeader" [comp]="comp"
            (deleteComp)="deleteComponentByUlidH($event)"
            ></app-comp-box>
        </div>
    </header>
    <hr>
    <main dDroppable (dropEvent)="dropH($event)" class="droppable">
        <span *ngIf="!!childrenBody.length">此区域可接收子组件</span>
        <app-comp-box *ngFor="let comp of childrenBody" [comp]="comp"
        (deleteComp)="bodyDeleteComponentByUlidH($event)"
        ></app-comp-box>
    </main>
    <footer>
        <d-button>取消</d-button>
        <d-button>确定</d-button>
    </footer>
</div>
