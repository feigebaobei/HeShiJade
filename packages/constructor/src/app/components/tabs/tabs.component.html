<d-tabs
    *ngIf="data.items.length"
    [(activeTab)]="data.props['activeTab']"
    [type]="data.props['type']"
    [size]="data.props['size']"
    [customWidth]="data.props['customWidth']"
    [closeable]="data.props['closeable']"
    [scrollMode]="data.props['scrollMode']"
    [isHidden]="data.props['isHidden']"
>
    <d-tab
        *ngFor="let ele of data.items; let i = index"
        [id]="ele['id']"
        [title]="ele['title']"
        [disabled]="ele['disabled']"
    >
        <div dDroppable
            class="dropArea"
            (dropEvent)="dropH($event, i)"
        >
            <span *ngIf="!compatibleArray(getChildrenComponent(i)).length">此区域可接收子组件</span>
            <!-- <app-comp-box
            *ngFor="let comp of compatibleArray(getChildrenComponent(i))"
            [comp]="comp"
            (deleteComp)="deleteComponentByUlidH($event, i)"
            ></app-comp-box> -->
            <!-- todo 删除gridStack相关代码 -->
            <app-comp-stack [componentList]="compatibleArray(getChildrenComponent(i))"></app-comp-stack>
        </div>
    </d-tab>
</d-tabs>
<div *ngIf="!data.items.length">placeholder for Tabs</div>
