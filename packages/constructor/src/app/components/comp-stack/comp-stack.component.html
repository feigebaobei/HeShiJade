<gridstack [options]="gridOptions"
    (changeCB)="changeCBH($event)"
    >
    <!-- (resizeCB)="resizeCBH($event)" -->
    <gridstack-item
        *ngFor="let item of _componentList; trackBy: identify"
        [options]="item"
        [ngClass]="{selected: item.id === curComponent?.ulid}"
        (click)="gridStackItemClickH($event, item)"
    >
        <div *ngIf="item.id === curComponent?.ulid" class="toolbox">
            <d-button bsSize="xs" icon="icon-delete" (click)="deleteComponentByUlidH(item.comp.ulid)"></d-button>
        </div>
        <app-comp-box [comp]="item.comp" ></app-comp-box>
    </gridstack-item>
</gridstack>
