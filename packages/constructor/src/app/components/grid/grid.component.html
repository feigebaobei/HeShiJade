<!-- {{arrComp | json}} -->
<div
    class="grid-box"
    [style]="{
        'grid-template-columns': data.props['gridTemplateColumns'],
        'grid-template-rows': data.props['gridTemplateRows'],
        'row-gap': data.props['rowGap'],
        'column-gap': data.props['columnGap'],
        'grid-template-areas': data.props['gridTemplateAreas'],
        'grid-auto-flow': data.props['gridAutoFlow'],
        'justify-items': data.props['justifyItems'],
        'align-items': data.props['alignItems'],
        'justify-content': data.props['justifyContent'],
        'align-content': data.props['alignContent'],
        'padding': data.props['padding'],
        'margin': data.props['margin'],
    }"
>
    <span *ngIf="!(arrComp.length)">请先创建items</span>
    <div
        *ngFor="let ele of arrComp; let i = index;"
    >
        <div *ngIf="ele; else templateElse"
            class="comp-box"
        >
            <app-comp-packet
                [data]="ele"
                (deleteComp)="deleteCompH($event, i)"
            ></app-comp-packet>
        </div>
        <ng-template #templateElse>
            <div
                dDroppable
                class="dropArea"
                (dropEvent)="dropH($event, i)"
                >请创建组件</div>
        </ng-template>
    </div>
</div>
