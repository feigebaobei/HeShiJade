<div
    [ngClass]="{selected: data.ulid === curComponent?.ulid}"
    (click)="packetClickH($event)"
>
    <div *ngIf="data.ulid === curComponent?.ulid" class="toolbox">
        <d-button bsSize="xs" icon="icon-delete" (click)="deleteClickH(data.ulid)"></d-button>
    </div>
    <app-comp-box [comp]="data" ></app-comp-box>
</div>
