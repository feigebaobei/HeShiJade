<div 
    class="flex-box"
    [style]="{
        'justify-content': data.props['justifyContent'],
        'align-items': data.props['alignItems'],
        'flex-direction': data.props['flexDirection'],
        'flex-wrap': data.props['flexWrap'],
        'row-gap': data.props['rowGap'],
        'column-gap': data.props['columnGap'],
        'padding': data.props['padding'],
    }"
>
    <span *ngIf="!(compArr.length)">请先创建items</span>
    <div
        *ngFor="let ele of compArr; let i = index;"
        class="item-box"
        [style]="ele.styleObj"
    >
        <div *ngIf="ele.comp; else templateElse">
            <app-comp-packet
                [data]="ele.comp"
                (deleteComp)="deleteCompH($event, i)"
            ></app-comp-packet>
        </div>
        <ng-template #templateElse>
            <div
                dDroppable
                class="dropArea"
                (dropEvent)="dropH($event, i)"
            >请创建组件</div>
        </ng-template>
    </div>
</div>
