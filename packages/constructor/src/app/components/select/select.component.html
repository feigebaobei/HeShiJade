<!-- [options]="options" -->
<!-- {{data | json}} -->
<d-select 
  [ngModel]="data.props.value"
  [styleType]="data.props.styleType"
  [options]="data.props.options"
  [isSearch]="data.props.isSearch"
  [scrollHight]="data.props.scrollHight"
  [multiple]="data.props.multiple"
  [isSelectAll]="data.props.isSelectAll"
  [readonly]="data.props.readonly"
  [disabled]="data.props.disabled"
  [size]="data.props.size"
  [placeholder]="data.props.placeholder"
  [searchPlaceholder]="data.props.searchPlaceholder"
  [direction]="data.props.direction"
  [overview]="data.props.overview"
  [appendToBody]="data.props.appendToBody"
  [allowClear]="data.props.allowClear"
  [showAnimation]="data.props.showAnimation"
  [color]="data.props.color"
  [showGlowStyle]="data.props.showGlowStyle"
  [filterKey]="'label'"
  [valueKey]="'value'"
 ></d-select>
