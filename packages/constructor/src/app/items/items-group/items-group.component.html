<div class="group-box">
    <div *ngFor="let item of itemList; let i = index">
        <div class="toolbox">
            <d-button bsSize="xs" icon="icon-delete" (click)="deleteButtonClickH()"></d-button>
        </div>
        <div [ngSwitch]="item.category">
            <ng-template [ngSwitchCase]="'input'">
                <div>
                    <app-item
                        [groupItem]="item"
                        [group]="itemList"
                        (inputChange)="inputChangeH($event)"
                        (selectChange)="selectChangeH($event, i)"
                        (switchChange)="switchChangeH($event)"
                        (optionsChange)="optionsChangeH($event)"
                    ></app-item>
                </div>
            </ng-template>
            <ng-template [ngSwitchCase]="'select'">
                <div>
                    <app-item
                        [groupItem]="item"
                        [group]="itemList"
                        (inputChange)="inputChangeH($event)"
                        (selectChange)="selectChangeH($event, i)"
                        (switchChange)="switchChangeH($event)"
                        (optionsChange)="optionsChangeH($event)"
                    ></app-item>
                </div>
            </ng-template>
            <ng-template [ngSwitchCase]="'switch'">
                <div>
                    <app-item
                        [groupItem]="item"
                        [group]="itemList"
                        (inputChange)="inputChangeH($event)"
                        (selectChange)="selectChangeH($event, i)"
                        (switchChange)="switchChangeH($event)"
                        (optionsChange)="optionsChangeH($event)"
                    ></app-item>
                </div>
            </ng-template>
            <ng-template [ngSwitchCase]="'options'">
                <div *ngIf="!item.hideCalc">
                    <app-item
                        [groupItem]="item"
                        [group]="itemList"
                        (inputChange)="inputChangeH($event)"
                        (selectChange)="selectChangeH($event, i)"
                        (switchChange)="switchChangeH($event)"
                        (optionsChange)="optionsChangeH($event)"
                    ></app-item>
                </div>
            </ng-template>
            <ng-template [ngSwitchDefault]>
                ngSwitchDefault
            </ng-template>
        </div>
    </div>
</div>
