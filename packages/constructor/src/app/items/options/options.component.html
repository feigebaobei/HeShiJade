<d-row *ngFor="let item of optionsList; let i = index">
    <!-- todo 这里有修改 -->
    <d-col [dSpan]="10">
        <d-form-item>
        <d-form-control>
            <input dTextInput
            [(ngModel)]="item.label"
            (ngModelChange)="labelChangeH($event, i)"
            placeholder="label"
            />
        </d-form-control>
        </d-form-item>
    </d-col>
    <d-col [dSpan]="10">
        <d-form-item>
            <d-form-control>
                <input dTextInput
                [(ngModel)]="item.value"
                (ngModelChange)="valueChangeH(i)"
                placeholder="value"
                />
            </d-form-control>
        </d-form-item>
    </d-col>
    <d-col [dSpan]="4">
        <d-icon-group>
            <d-icon [icon]="'icon-add'" [operable]="true" [disabled]="true"></d-icon>
            <d-icon [icon]="'icon-minus'" [operable]="true" [disabled]="true"></d-icon>
        </d-icon-group>
    </d-col>
</d-row>
<d-button
    bsStyle="common"
    circled="true"
    (click)="addH()"
>增加一个选项</d-button>
