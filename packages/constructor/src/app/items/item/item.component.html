<!-- {{groupItem | json }} -->
<app-input *ngIf="groupItem.category === 'input'"
    [label]="groupItem.label"
    [value]="groupItem.value"
    (change)="inputChangeH()"
></app-input>
<app-select *ngIf="groupItem.category === 'select'"
    [label]="groupItem.label"
    [value]="groupItem.value"
    [options]="groupItem.options"
    (change)="selectChangeH()"
></app-select>
<app-switch *ngIf="groupItem.category === 'switch'"
    [label]="groupItem.label"
    [value]="groupItem.value"
    (change)="switchChangeH()"
></app-switch>
<div *ngIf="groupItem.category === 'options'">
    {{groupItem | json}}
</div>
<app-options *ngIf="groupItem.category === 'options'"
    [optionsList]="groupItem.value"
    [optionsTemp]="groupItem.template"
    (change)="optionsChangeH()"
></app-options>
