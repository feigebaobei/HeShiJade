    <span>{{_label}}</span>
    <d-select
        [options]="options"
        [filterKey]="'label'"
        [valueKey]="'value'" 
        [(ngModel)]="value"
        (ngModelChange)="changeH()"
        class="select"
    ></d-select>
</div>
